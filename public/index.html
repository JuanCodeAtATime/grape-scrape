<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps|Jim+Nightshade|Rock+Salt&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Load an icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Grape Scrape</title>
</head>

<body>
    <div class="navbar logoRow">
        <h1 class='tagline'>The Grape Scrape</h1><span>
            <h5><em>The Latest Buzz on the Wine Biz</em></h5>
        </span>

        <div class="list">
            <a class="scrape"><i class="fa far fa-home"></i> Home </a>
            <a href="savedArticles.html"><i class="fa far fa-folder"></i> My Saved Articles</a>
        </div>
    </div>


    <!-- SECTION 1 -->
    <div class="container section1">
        <div class="row">
            <div class="col-md-6 topBtn">
                <button type="button" class="scrapeBtn">
                    <h4 class="purpleBtn"><i class="fa fa fa-file-text-o"></i> Scrape New
                        Articles!</h4>
                </button>
            </div>
            <div class="col-md-6 topBtn">
                <button type="button" class="clearBtn">
                    <h4 class="purpleBtn"><i class="fa fa-fw fa-refresh"></i> Clear Articles!</h4>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 survey-bg scroll">
                <div class="article-dump" id="articles">
                    <span id="disappear">
                        <h3>Nothing to see (or drink) here...<br>Hit <em>'Scrape New Articles'</em> to catch the latest
                            buzz!</h3>
                    </span>

                </div>
                <div id="notes">
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>The Grape Scrape | Copyright &copy; 2019</p>
    </footer>


    <!-- END SECTION 2 -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- <script src="assets/js/search-category-api.js"></script> -->
    <script src="app.js"></script>
</body>

</html>
